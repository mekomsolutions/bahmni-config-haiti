<section class="dashboard-section">
    <h2 ng-if="true" ng-dialog="../../bahmni_config/openmrs/apps/customDisplayControl/views/immunizationDetails.html"
        ng-dialog-controller="immunizationDetailsController" ng-dialog-data='{{immunizations}}'
        ng-dialog-class="ngdialog-theme-default ng-dialog-all-details-page" class="section-title has-link">
        <span class="title-link">{{config.translationKey | translate}} </span>
        <i class="fa fa-external-link"></i>
    </h2>

    <div ng-show="!immunizations.length">
        <div class="placeholder-text">
            <p translate="DISPLAY_CONTROL_ERROR_MESSAGE_KEY"
                translate-values="{displayControl : '{{config.translationKey | translate}}'}"></p>
        </div>
    </div>
    <table ng-show="immunizations.length">
        <thead>
            <tr>
                <th>
                    <span>{{ ::'VACCINE' | translate }}</span>
                </th>
                <th ng-click="sortBy()">
                    <span>{{ ::'DATE_GIVEN' | translate }}</span>
                </th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="obs in immunizations | orderBy:['name','-vaccationSequenceValue'] | unique:'name'">
                <td>
                    <span>
                        {{obs.name | translate }} ({{obs.vaccationSequenceValue | translate }})
                    </span>
                </td>
                <td>
                    <span>
                        {{obs.vaccinationDate | bahmniDate }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</section>
